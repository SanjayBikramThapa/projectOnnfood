<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link for custom css -->
    <link rel="stylesheet" href="../css/index.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Login</title>
</head>
<body class="login">
    
    <div class="d-flex justify-content-center margin-top">
        <div class="col-md-3 form-background p-3 shadow rounded-3 ">
        <form action="">
            <h2 class="text-center text-muted"> Login Form</h2>
            <div class="mb-3">
                <label for="userid" class="ps-2">userid</label>
                <input type="text" class="form-control rounded-5 shadow-none" id="userid" onkeyup="useridvalidate()">
                <span id="usermsg"></span>
            </div>

            <div class="mb-3">
                <label for="pass" class="ps-2">password</label>
                <input type="password" class="form-control rounded-5 shadow-none" id="pass" onkeyup="passwordvalidate()">
                <span id="passmsg"></span>
            </div>
            <div class=" ps-2"><p>Don't have an account Register  <a href="./register.html">here</a></p></div>
            </form>
            <div class="text-center mb-3">
                <a href="/index.html"><button type="submit" class="btn btn-warning rounded-pill col-3" >Login</button></a>
            </div>
            </div>
    </div>
</body>
</html>
