<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link for custom css -->
    <link rel="stylesheet" href="../css/index.css">
    <!-- bootstrap css link -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Login</title>
</head>
<body class="login">
    <div class="d-flex justify-content-center mt-5 mb-3">
        <div class="col-md-3 form-background p-3 shadow rounded-3 ">
        <form action="">
            <h2 class="text-center text-muted"> Register Form</h2>
            <div class="mb-3">
                <label for="fname" class="ps-2">First Name</label>
                <input type="text" class="form-control rounded-5 shadow-none" id="fname" onkeyup="firstnamevalidate()">
                <span id="fnamemsg"></span>
            </div>

            <div class="mb-3">
                <label for="lname" class="ps-2">Last Name</label>
                <input type="text" class="form-control rounded-5 shadow-none" id="lname" onkeyup="lastnamevalidate()">
                <span id="lnamemsg"></span>
            </div>

            <div class="mb-3">
                <label for="address" class="ps-2">Address</label>
                <input type="text" class="form-control rounded-5 shadow-none" id="address" onkeyup="addressvalidate()">
                <span id="addressmsg"></span>
            </div>

            <div class="mb-3">
                <label for="email" class="ps-2">Email</label>
                <input type="email" class="form-control rounded-5 shadow-none" id="email" onkeyup="emailvalidate()">
                <span id="emailmsg"></span>
            </div>

            <div class="mb-3">
                <label for="createpass" class="ps-2"> Create password</label>
                <input type="password" class="form-control rounded-5 shadow-none" id="createpass" onkeyup="createpasswordvalidate()">
                <span id="createpassmsg"></span>
            </div>
            
            <div class="mb-3">
                <label for="confirmpass" class="ps-2"> Confirm password</label>
                <input type="password" class="form-control rounded-5 shadow-none" id="confirmpass" onkeyup="confirmpasswordvalidate()">
                <span id="confirmpassmsg"></span>
            </div>


            <div class=" ps-2"><p>Already have an account Login  <a href="./login.html">here</a></p></div>
            </form>
            <div class="text-center mb-3">
                <a href="login.html"><button type="submit" class="btn btn-warning rounded-pill col-5" >Register</button></a>
            </div>
            </div>
    </div>
</body>
</html>
